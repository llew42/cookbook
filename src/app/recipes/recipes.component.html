<div class="columns">
  <div class="column">
    <app-recipe-list (recipeSelected)="selectedRecipe = $event" ></app-recipe-list>
  </div>
  <div class="column">
    <!-- RENDER RECIPE DETAIL WITH CLICK FROM RECIPE ITEM -->
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
