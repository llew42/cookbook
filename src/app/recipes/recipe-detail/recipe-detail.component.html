<article>
  <mat-card
    tabindex="1"
    class="recipe-card"
  >

    <mat-card-header>
      <mat-card-title>{{recipe.name | uppercase}}</mat-card-title>
      <div class="flex-spacer"></div>

      <button
        mat-flat-button
        color="primary"
        [matMenuTriggerFor]='recipes'
      >
        Manage Recipe
        <mat-icon>expand_more</mat-icon>
      </button>
    </mat-card-header>
    <mat-menu #recipes='matMenu'>
      <a
        mat-menu-item
        (click)="goToShoppingList()"
      >
        Add Ingredients to Shopping List
      </a>
      <a
        mat-menu-item
        [routerLink]="['edit']"
      >
        Edit Recipe
      </a>
      <a
        mat-menu-item
        (click)="onDelete()"
      >
        Delete Recipe
      </a>
    </mat-menu>
    <div class="recipe-details">
      <figure>
        <img
          mat-card-img
          src="{{recipe.imagePath}}"
        >
        <figcaption>{{recipe.imageCaption}}</figcaption>
      </figure>
      <mat-card-content>{{recipe.description}}</mat-card-content>
      <h3>Ingredients</h3>
      <mat-divider [inset]="true"></mat-divider>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </mat-card>
</article>
