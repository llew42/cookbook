<h1 *ngIf="edit">{{ edit ? 'Edit Recipe Details' : 'New Recipe Details'}}</h1>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      matInput
      formControlName="name"
      required
    >
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      formControlName="description"
      required
      cdkAutoSizeMinRows="1"
      cdkAutosizeMaxRows="8"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
    >
    </textarea>
    <mat-label>Description</mat-label>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Image URL</mat-label>
    <input
      matInput
      formControlName="imagePath"
      required
      #imagePath
    >
  </mat-form-field>
  <div class="lightbox">
    <figure>
      <img [src]="imagePath.value">
      <figcaption></figcaption>
    </figure>
  </div>

  <mat-form-field>
    <mat-label>Image Caption</mat-label>
    <input
      type="text"
      matInput
      formControlName="imageCaption"
    >
  </mat-form-field>

  <div class="column" formArrayName="ingredients">
    <h1 *ngIf="edit">
      {{ edit ? 'Edit Ingredients' : 'Add Ingredients' }}
    </h1>
    <div class="ingredientList" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          type="text"
          matInput
          formControlName="name"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input
          type="number"
          matInput
          formControlName="amount"
          required
          pattern="^[1-9]+[0-9]*$"
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea
          matInput
          formControlName="note"
        ></textarea>
      </mat-form-field>
      <button
        class="deleteIngredient"
        mat-mini-fab
        color="primary"
        type="button"
        (click)="onDeleteIngredient(i)"
      >
      X
    </button>
  </div>
  <button type="button" mat-button (click)="onAddIngredient()">Add Ingredient</button>
    <div>
      <button
        type="submit"
        color="primary"
        mat-raised-button
        [disabled]="!recipeForm.valid"
      >
        Save
      </button>
      <button
        type="button"
        mat-button
        color="primary"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
