<div class="columns">
  <div class="column">
    <h1>Shopping List</h1>
    <app-shopping-list-detail></app-shopping-list-detail>
  </div>
  <div class="column">
    <mat-divider></mat-divider>
    <mat-list>
      <mat-list-item
        *ngFor="let ingredient of ingredients"
        (click)="onEdit()"
      >
        <span>
          {{ingredient.name}} ({{ingredient.amount}})
          <span *ngIf="ingredient.notes">| {{ingredient.notes}}</span>
        </span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
