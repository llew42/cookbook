<div class="form-container">
  <form (ngSubmit)="onSubmit(shoppingListForm)" #shoppingListForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Name" name="name" ngModel required>
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Notes" name="note" ngModel></textarea>
    </mat-form-field>
    <div>
      <button type="submit" color="primary" mat-raised-button [disabled]="!shoppingListForm.valid">Add</button>
      <button type="reset" mat-button color="info">Clear</button>
      <button type="button" mat-button color="primary">Delete</button>
    </div>
  </form>
</div>
<br />
