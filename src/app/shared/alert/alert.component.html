<div class="alert-modal">
  <div mat-dialog-content>
    <p>{{data.error}}</p>
  </div>
  <div class="flex-spacer"></div>
  <div mat-dialog-actions>
    <button

      mat-dialog-close

      class="button-primary"

      Dismiss
    </button>
  </div>
</div>
